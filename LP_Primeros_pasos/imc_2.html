<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 

    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(weight1,height1,name1,weight2,height2,name2){

        imc1 = weight1/(height1*height1)
        imc2 = weight2/(height2*height2)
        imprimir("El imc promedio de " + name1 + " y " + name2 + " es: " + (imc1+imc2)/2);

    }

    calcularImc(71,1.72,"Christian",75,1.73, "Felipe");
    calcularImc(60,1.70,"Gabriela",55,1.60, "Luisa");


</script>
