<meta charset="UTF-8">

<h1> PROGRAMA 2 </h1>
<br>

<script>

    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    
    // funcion con parametro de entrada

    function imprimir(frase){

        document.write(frase);
        saltarlinea();
    }

    var year = 2025;
   
    imprimir("hola amigos");

    // comentar líneas de codigo 

    imprimir("Juan tiene: " + (2022 - 2000) + " años");

    imprimir("Pedro tiene: " + (2022 - 1995) + " años");

    year = 2020;

    imprimir("Carlos tiene: " + (2022 - 2005) + " años");


</script>
