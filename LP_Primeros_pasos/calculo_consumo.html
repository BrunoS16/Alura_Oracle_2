<meta charset="UTF-8">

<h3> ¿Alcohol o gasolina? </h3>

<script>

    document.write("<h3> 3.- Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados. Imprime el valor utilizando document.write. Organiza las cuentas en variables. </h3>");
    document.write("<br>");

    var tanque = 40;
    var distancia = 480;
    var eficiencia = distancia/tanque;

    document.write("El carro recorre " + eficiencia + " kilómetros por cada litro de gasolina");
    document.write("<br>");


    document.write("<h3> 4.- Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol? </h3>");
    document.write("<br>");

    distancia = 300;
    eficiencia = distancia/tanque;

    document.write("El carro recorre " + eficiencia + " kilómetros por cada litro de gasolina");
    document.write("<br>");

</script>
