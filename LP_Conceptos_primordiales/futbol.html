<meta charset="UTF-8">
<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 

    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var wins = parseInt(prompt("Informe la cantidad de victorias"));
    var draws = parseInt(prompt("Informe la cantidad de empates"));

    //var name = parseInt(prompt("Informe su nombre"));
    //var defeats = prompt("Informe la cantidad de victorias");

    // texto * numero = numero
    // "10" * 2 = 20
    // "10" + 20 = 1020

    var puntosTotal = (wins*3) + draws;

    imprimir("El total de puntos del equipo es: " + puntosTotal);
    imprimir("10" * 2);
    imprimir("10" + 20);
    //imprimir(name);

    if (puntosTotal > 28) {
        imprimir("El equipo está mejor que el año pasado");
    } 

    if (puntosTotal < 28) {
        imprimir("El equipo está peor que el año pasado");
    } 

    if (puntosTotal == 28) {
        imprimir("El equipo está igual que el año pasado");
    } 
    
</script>
