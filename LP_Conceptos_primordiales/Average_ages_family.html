<meta charset="UTF-8">

<h1>PROGRAMA - CALCULATE THE AVERAGE AGE OF THE FAMILY  </h1>


<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var members_number = parseInt(prompt("Ingrese la catidad de miembros de su familia"));
    var name_members_1 = prompt("Ingrese el nombre del miembro de la familia");
    var name_members_2 = prompt("Ingrese el nombre del miembro de la familia");

    var counter = 1;
    var totalAges = 0; // toda inicializaci√≥n tiene que estar fuera del while 

    while(counter <= members_number){

        age = parseInt(prompt("Ingrese la edad del familiar"));
        totalAges = totalAges + age;
        counter++;

    }

    averageAges = totalAges/members_number;

    imprimir(totalAges);
    imprimir("La media de la familia es " + averageAges)
    imprimir("La familia de " + members_number + " miembros, tiene como padre  a " + name_members_1 + " y como madre a " + name_members_2)
    imprimir("END")




</script>
